version: "3.8"

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    environment:
      - OLLAMA_KEEP_ALIVE=${OLLAMA_KEEP_ALIVE:-24h}
    volumes:
      - ${OLLAMA_DATA:-./ollama-data}:/root/.ollama
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    # Descomente as linhas abaixo para usar GPU NVIDIA:
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]
    networks:
      - shared

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    restart: unless-stopped
    depends_on:
      - ollama
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - WEBUI_SECRET_KEY=${WEBUI_SECRET_KEY:?WEBUI_SECRET_KEY must be set in .env}
      - TZ=${TZ:-America/Sao_Paulo}
    volumes:
      - ${WEBUI_DATA:-./webui-data}:/app/backend/data
    ports:
      - "${WEBUI_PORT:-3000}:8080"
    networks:
      - shared

networks:
  shared:
    external: true
