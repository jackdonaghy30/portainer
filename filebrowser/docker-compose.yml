version: "3.8"

services:
  filebrowser:
    image: filebrowser/filebrowser:latest
    container_name: filebrowser
    restart: unless-stopped
    volumes:
      - ${FILES_ROOT:-./data}:/srv
      - filebrowser_db:/database/filebrowser.db
      - filebrowser_settings:/.filebrowser.json
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
    ports:
      - "${PORT:-8083}:80"
    networks:
      - shared

networks:
  shared:
    external: true

volumes:
  filebrowser_db:
  filebrowser_settings:
