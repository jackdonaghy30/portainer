version: "3.8"

# Diskover Community — indexador de arquivos com interface web
# Dependências: Elasticsearch 7.x (busca/indexação) e Redis (fila de tarefas)

services:

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.10
    container_name: diskover_elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - bootstrap.memory_lock=true
      # Ajuste os valores de heap conforme a RAM disponível no host
      - "ES_JAVA_OPTS=-Xms${ES_HEAP_SIZE:-512m} -Xmx${ES_HEAP_SIZE:-512m}"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65535
        hard: 65535
    volumes:
      - esdata:/usr/share/elasticsearch/data
    ports:
      # Acesso apenas local por padrão; remova ou ajuste se precisar de acesso externo
      - "127.0.0.1:${ES_PORT:-9200}:9200"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - diskover

  redis:
    image: redis:7-alpine
    container_name: diskover_redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - diskover

  diskover:
    image: lscr.io/linuxserver/diskover:latest
    container_name: diskover
    depends_on:
      elasticsearch:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Etc/UTC}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ES_HOST=elasticsearch
      - ES_PORT=9200
      - ES_USER=elastic
      - ES_PASS=changeme
      - INDEX_NAME=${INDEX_NAME:-diskover}
      - DISKOVER_MAXDEPTH=${DISKOVER_MAXDEPTH:-50}
    volumes:
      - ${CONFIG_LOCATION:-./config}:/config
      # Mapeie aqui o diretório do host que deseja indexar
      - ${DATA_LOCATION:-/mnt/data}:/data:ro
    ports:
      - "${DISKOVER_PORT:-8000}:80"
    restart: unless-stopped
    networks:
      - diskover

networks:
  diskover:
    driver: bridge

volumes:
  esdata:
  redis-data:
