version: '3.8'

services:
  nginx-proxy-manager:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: nginx-proxy-manager
    restart: always
    ports:
      - '80:80'      # HTTP
      - '443:443'    # HTTPS
      - '81:81'      # Admin Web Interface
    environment:
      DB_MYSQL_HOST: "db"
      DB_MYSQL_PORT: 3306
      DB_MYSQL_USER: "${MYSQL_USER:-npm}"
      DB_MYSQL_PASSWORD: "${MYSQL_PASSWORD:-npm_password}"
      DB_MYSQL_NAME: "${MYSQL_DATABASE:-npm}"
    volumes:
      - npm_data:/data
      - npm_letsencrypt:/etc/letsencrypt
    depends_on:
      - db
    networks:
      - npm_network

  db:
    image: 'jc21/mariadb-aria:latest'
    container_name: nginx-proxy-manager-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD:-npm_root_password}"
      MYSQL_DATABASE: "${MYSQL_DATABASE:-npm}"
      MYSQL_USER: "${MYSQL_USER:-npm}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD:-npm_password}"
    volumes:
      - npm_mysql:/var/lib/mysql
    networks:
      - npm_network

volumes:
  npm_data:
  npm_letsencrypt:
  npm_mysql:

networks:
  npm_network:
    driver: bridge
