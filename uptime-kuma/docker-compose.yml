version: "3.8"

services:
  uptime-kuma:
    image: louislam/uptime-kuma:latest
    container_name: uptime-kuma
    restart: unless-stopped
    environment:
      - TZ=${TZ:-America/Sao_Paulo}
    volumes:
      - ${DATA_LOCATION:-./data}:/app/data
    ports:
      - "${PORT:-3001}:3001"
    # If you use a reverse proxy (nginx-proxy-manager) remove the ports mapping
    # and create a Proxy Host pointing to uptime-kuma:3001
    networks:
      - shared

networks:
  shared:
    external: true
