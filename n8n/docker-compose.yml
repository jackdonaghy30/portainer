version: '3.8'

# IMPORTANT: Before starting, copy .env.example to .env and set:
# - N8N_ENCRYPTION_KEY (required - generate with: openssl rand -hex 32)
# - N8N_BASIC_AUTH_PASSWORD (required for security)

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=${N8N_PORT:-5678}
      - N8N_PROTOCOL=${N8N_PROTOCOL:-http}
      - WEBHOOK_URL=${WEBHOOK_URL:-http://localhost:5678/}
      - GENERIC_TIMEZONE=${TIMEZONE:-America/Sao_Paulo}
      # REQUIRED: Set a secure encryption key in .env file
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY:?error N8N_ENCRYPTION_KEY is required}
      # Database configuration (optional - uses SQLite by default)
      - DB_TYPE=${DB_TYPE:-sqlite}
      # Uncomment for PostgreSQL
      # - DB_POSTGRESDB_HOST=${DB_POSTGRESDB_HOST:-postgres}
      # - DB_POSTGRESDB_PORT=${DB_POSTGRESDB_PORT:-5432}
      # - DB_POSTGRESDB_DATABASE=${DB_POSTGRESDB_DATABASE:-n8n}
      # - DB_POSTGRESDB_USER=${DB_POSTGRESDB_USER:-n8n}
      # - DB_POSTGRESDB_PASSWORD=${DB_POSTGRESDB_PASSWORD}
      # Authentication (REQUIRED: set password in .env file)
      - N8N_BASIC_AUTH_ACTIVE=${N8N_BASIC_AUTH_ACTIVE:-true}
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD:?error N8N_BASIC_AUTH_PASSWORD is required}
    volumes:
      - n8n_data:/home/node/.n8n
      # Optional: Mount custom nodes
      # - ./custom-nodes:/home/node/.n8n/custom
    networks:
      - n8n_network

  # Optional: PostgreSQL database (uncomment if needed)
  # postgres:
  #   image: postgres:15-alpine
  #   container_name: n8n-postgres
  #   restart: unless-stopped
  #   environment:
  #     - POSTGRES_USER=${DB_POSTGRESDB_USER:-n8n}
  #     - POSTGRES_PASSWORD=${DB_POSTGRESDB_PASSWORD}
  #     - POSTGRES_DB=${DB_POSTGRESDB_DATABASE:-n8n}
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   networks:
  #     - n8n_network

volumes:
  n8n_data:
  # postgres_data:

networks:
  n8n_network:
    driver: bridge
