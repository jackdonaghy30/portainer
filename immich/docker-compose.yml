version: "3.8"
services:
  database:
    container_name: immich_postgres
    image: ghcr.io/immich-app/postgres:15-vectorchord0.4.3-pgvectors0.2.0
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_DB: ${DB_DATABASE_NAME}
      POSTGRES_INITDB_ARGS: '--data-checksums'
    volumes:
      - ${DB_DATA_LOCATION:-./postgres}:/var/lib/postgresql/data
    shm_size: 128mb
    restart: always
    healthcheck:
      disable: false
    networks:
      - shared

  redis:
    image: redis:7-alpine
    container_name: immich_redis
    restart: unless-stopped
    networks:
      - shared

  init-upload-dirs:
    image: busybox:latest
    container_name: immich_init
    command: mkdir -p /data/upload /data/encoded-video /data/thumbs /data/profile /data/backups /data/library && touch /data/upload/.immich /data/encoded-video/.immich /data/thumbs/.immich /data/profile/.immich /data/backups/.immich /data/library/.immich && chmod 777 /data /data/*
    volumes:
      - ${UPLOAD_LOCATION:-./uploads}:/data
    networks:
      - shared

  immich-server:
    image: ghcr.io/immich-app/immich-server:${IMMICH_VERSION:-release}
    container_name: immich_server
    restart: unless-stopped
    depends_on:
      - database
      - redis
      - init-upload-dirs
    environment:
      - DATABASE_HOST=database
      - DATABASE_PORT=5432
      - DB_DATABASE_NAME=${DB_DATABASE_NAME:-immich}
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - REDIS_HOST=redis
      - UPLOAD_LOCATION=/data
      - TZ=${TZ}
    volumes:
      - ${UPLOAD_LOCATION:-./uploads}:/data
    ports:
      - "3000:3000"
    networks:
      - shared

  immich-microservices:
    image: ghcr.io/immich-app/immich-server:${IMMICH_VERSION:-release}
    container_name: immich_microservices
    restart: unless-stopped
    depends_on:
      - database
      - redis
      - init-upload-dirs
    environment:
      - DATABASE_HOST=database
      - DATABASE_PORT=5432
      - DB_DATABASE_NAME=${DB_DATABASE_NAME:-immich}
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - REDIS_HOST=redis
      - UPLOAD_LOCATION=/data
      - TZ=${TZ}
    volumes:
      - ${UPLOAD_LOCATION:-./uploads}:/data
    command: ["start-microservices.sh"]
    networks:
      - shared

  immich-web:
    image: ghcr.io/immich-app/immich-web:${IMMICH_VERSION:-release}
    container_name: immich_web
    restart: unless-stopped
    depends_on:
      - immich-server
    environment:
      - IMMICH_SERVER_URL=${IMMICH_SERVER_URL}
      - TZ=${TZ}
    ports:
      - "3001:80"
    networks:
      - shared

  immich-machine-learning:
    image: ghcr.io/immich-app/immich-machine-learning:${IMMICH_VERSION:-release}
    container_name: immich_machine_learning
    restart: unless-stopped
    depends_on:
      - immich-server
    environment:
      - IMMICH_SERVER_URL=${IMMICH_SERVER_URL}
      - TZ=${TZ}
    ports:
      - "3003:3003"
    volumes:
      - ${ML_MODEL_PATH:-./ml-models}:/models
      - model-cache:/cache
    networks:
      - shared

networks:
  shared:
    external: true

volumes:
  model-cache:
